<form action="/" method="POST">
    <h2>Registro de cliente</h2>
    <label>Nombre: </label>
    <input type="text" name="nombre" placeholder="Ingresar nombres" value="{{ client.1 }}">
    <label>Apellidos: </label>
    <input type="text" name="apellido" placeholder="Ingresar apellidos" value="{{ client.2 }}">
    <label>Edad: </label>
    <input type="number" name="edad" placeholder="Ingresar edad" value="{{ client.3 }}">
    <input type="submit" value="Enviar">
</form>
